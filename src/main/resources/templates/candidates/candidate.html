<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактирование кандидата</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/candidates/update}" method="post" th:object="${candidate}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label"><b>ФИО</b></label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Укажите ФИО кандидата">
            </div>
            <div class="mb-3">
                <label for="workingPosition" class="form-label"><b>Желаемая должность</b></label>
                <input type="text" class="form-control" id="workingPosition" name="workingPosition" th:field="*{workingPosition}" placeholder="Укажите интересующую должность"/>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label"><b>Желаемая зарплата</b></label>
                <input type="number" class="form-control" id="salary" name="salary" th:field="*{salary}" placeholder="Укажите желаемую зарплату">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>О себе</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="25" placeholder="Напишите информацию о себе"></textarea>
            </div>
            <div class="mb-3">
                <label for="city"><b>Город</b></label>
                <select class="form-control" id="city" name="cityId">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" th:field="*{cityId}" th:selected="${city.id==cityId}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/candidates}">Отмена</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Удалить</a></div>
                        <div class="col-4"><button class="btn btn-success w-100" type="submit">Обновить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
